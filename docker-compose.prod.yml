version: "3.7"

services:
  server:
    labels:
      - "traefik.backend=${TRAEFIK_BACKEND}"
      - "traefik.docker.network=prod"
      - "traefik.frontend.rule=Host:${TRAEFIK_URL}"
      - "traefik.enable=true"
    networks:
      - default
      - prod
    environment:
      - "DB_HOST=mysql://${DB_USER}:${DB_PASSWORD}@db/${DB_NAME}"
    volumes:
      - uploads-volume:/data/mapathon
    depends_on:
      - db

  db:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - default
    volumes:
      - db-volume:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    labels:
      - "traefik.backend=${TRAEFIK_BACKEND_PHPMYADMIN}"
      - "traefik.docker.network=prod"
      - "traefik.frontend.rule=Host:${TRAEFIK_URL_PHPMYADMIN}"
      - "traefik.enable=true"
    networks:
      - default
      - prod
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_PORT: 3306
    volumes:
      - /sessions
    depends_on:
      - db

networks:
  prod:
    external: true
    name: ${TRAEFIK_NETWORK}

volumes:
  db-volume:
  uploads-volume:
